<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Modern Web & Local Search</title>
<style>
  :root {
    --primary: #0ea5a4;
    --primary-light: rgba(14, 165, 164, 0.1);
    --primary-dark: #0c918f;
    --bg: #f7fafc;
    --text-dark: #0f172a;
    --text-light: #64748b;
    --border: #e2e8f0;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
  }
  body {
    margin: 0;
    padding: 24px;
    background: var(--bg);
    color: var(--text-dark);
    min-height: 100vh;
  }
  .container {
    max-width: 900px;
    margin: auto;
  }
  header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 12px;
    animation: fadeIn 0.8s ease;
  }
  big.logo {
    background: var(--primary);
    color: white;
    padding: 6px 8px;
    border-radius: 6px;
    font-weight: 700;
    font-size: 1.2rem;
    box-shadow: var(--shadow);
    transform: rotate(0deg);
    transition: var(--transition);
  }
  big.logo:hover {
    transform: rotate(5deg) scale(1.05);
  }
  h1 {
    margin: 0;
    font-size: 1.8rem;
    font-weight: 700;
    background: linear-gradient(90deg, var(--primary), #3b82f6);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }
  p.subtitle {
    color: var(--text-light);
    animation: fadeIn 1s ease;
    margin-top: 4px;
  }
  .search-container {
    position: relative;
    margin-top: 24px;
    animation: fadeIn 1.2s ease;
  }
  .search-box {
    display: flex;
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: var(--transition);
  }
  .search-box:focus-within {
    box-shadow: 0 0 0 3px var(--primary-light), var(--shadow);
    transform: translateY(-2px);
  }
  input {
    flex: 1;
    padding: 16px 24px;
    border: none;
    font-size: 16px;
    background: white;
    color: var(--text-dark);
  }
  input::placeholder {
    color: #94a3b8;
  }
  input:focus {
    outline: none;
  }
  .search-icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-light);
    pointer-events: none;
    transition: var(--transition);
  }
  .search-box:focus-within .search-icon {
    color: var(--primary);
    transform: translateY(-50%) scale(1.1);
  }
  button {
    padding: 0 24px;
    border: 0;
    background: var(--primary);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
  }
  button:hover {
    background: var(--primary-dark);
  }
  button:active {
    transform: scale(0.98);
  }
  .search-btn-icon {
    display: none;
  }
  .results {
    margin-top: 32px;
  }
  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 1px 3px rgba(2,6,23,0.05);
    margin-bottom: 16px;
    animation: slideUp 0.4s ease forwards;
    opacity: 0;
    border: 1px solid var(--border);
    transition: var(--transition);
  }
  .card.show {
    opacity: 1;
  }
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(2,6,23,0.1);
    border-color: var(--primary);
  }
  .meta {
    font-size: 13px;
    color: var(--text-light);
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .meta::before {
    content: "";
    display: block;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: var(--text-light);
  }
  h3 {
    margin: 0 0 12px 0;
    font-size: 1.1rem;
    font-weight: 600;
  }
  a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 4px;
    margin-top: 12px;
    transition: var(--transition);
  }
  a:hover {
    color: var(--primary-dark);
    gap: 8px;
  }
  a::after {
    content: "â†’";
    transition: var(--transition);
  }
  .footer {
    margin-top: 40px;
    color: #94a3b8;
    font-size: 13px;
    text-align: center;
    animation: fadeIn 1.5s ease;
  }
  .pulse {
    animation: pulse 1.5s infinite;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes pulse {
    0% { opacity: 0.6; }
    50% { opacity: 1; }
    100% { opacity: 0.6; }
  }
  @keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }
  .loading-card {
    height: 120px;
    background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite linear;
    border-radius: 8px;
    margin-bottom: 16px;
  }
  @media (max-width: 640px) {
    .search-box {
      flex-direction: column;
    }
    button {
      padding: 12px;
      justify-content: center;
    }
    .search-btn-text {
      display: none;
    }
    .search-btn-icon {
      display: block;
    }
  }
</style>
<script src="https://unpkg.com/lunr/lunr.js"></script>
</head>
<body>
<div class="container">
  <header>
    <big class="logo">JS-S</big>
    <h1>Modern Web & Local Search</h1>
  </header>
  <p class="subtitle">Search your portfolio data or the entire web instantly.</p>
  
  <div class="search-container">
    <div class="search-box">
      <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input id="q" placeholder="Search topics like JavaScript, Laravel..." autocomplete="off" />
      <button id="searchBtn">
        <span class="search-btn-text">Search</span>
        <span class="search-btn-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </span>
      </button>
    </div>
  </div>
  
  <div class="results" id="results">
    <div class="loading-card" style="display: none;"></div>
  </div>
  
  <div class="footer">Local + Web search combined <span class="pulse"></span></div>
</div>

<script>
const docs = [
  { id: '1', title: 'Introduction to JavaScript', body: 'JavaScript is a versatile programming language used for web development. Learn about variables, functions, and asynchronous programming.' , url: '#1'},
  { id: '2', title: 'CSS Flexbox Guide', body: 'Flexbox is a layout module in CSS that makes it easier to design flexible responsive layout structures without using floats.' , url: '#2'},
  { id: '3', title: 'Node.js for Beginners', body: 'Node.js allows JavaScript to run on the server. Learn about Express, npm, and building APIs.' , url: '#3'},
  { id: '4', title: 'Understanding PHP and Laravel', body: 'PHP is a popular server-side language. Laravel is a modern PHP framework with expressive syntax and powerful tooling.' , url: '#4'},
  { id: '5', title: 'Building Mobile Apps with React Native', body: 'React Native enables building native mobile apps using JavaScript. Share code between iOS and Android.' , url: '#5'},
  { id: '6', title: 'Database Basics: SQL vs NoSQL', body: 'Relational (SQL) databases store structured tables. NoSQL databases store documents, key-values, or graphs.' , url: '#6'}
];
const idx = lunr(function () {
  this.ref('id');
  this.field('title', { boost: 10 });
  this.field('body');
  docs.forEach(function (doc) { this.add(doc) }, this);
});
const qInput = document.getElementById('q');
const resultsEl = document.getElementById('results');
const loadingCard = document.querySelector('.loading-card');

document.getElementById('searchBtn').addEventListener('click', smartSearch);
qInput.addEventListener('keyup', function(e) {
  if (e.key.length === 1 || e.key === 'Backspace' || e.key === 'Delete' || e.key === 'Enter') {
    smartSearch();
  }
});

function renderResults(results) {
  if (!results.length) {
    resultsEl.innerHTML = '<div class="card"><p style="color:var(--text-light); margin:0">No results found. Try different keywords.</p></div>';
    return;
  }
  resultsEl.innerHTML = results.map(r => `
    <div class="card">
      <div class="meta">${r.meta || `Score: ${r.score?.toFixed(3) || ''}`}</div>
      <h3>${escapeHtml(r.title)}</h3>
      <p style="color:#475569">${highlight(r.body || '', qInput.value)}</p>
      ${r.url ? `<a href="${r.url}" target="_blank">Read more</a>` : ''}
    </div>
  `).join('');
  document.querySelectorAll('.card').forEach((card, i) => {
    setTimeout(() => card.classList.add('show'), i * 100);
  });
}

function escapeHtml(str) {
  return str.replace(/[&<>"']/g, function(m) {
    return {
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    }[m];
  });
}

function highlight(text, query) {
  if (!query) return escapeHtml(text);
  const terms = query.split(/\s+/).filter(t => t.length > 1).map(escapeRegExp);
  const re = new RegExp('(' + terms.join('|') + ')', 'ig');
  return escapeHtml(text).replace(re, '<strong style="color:var(--primary);">$1</strong>');
}

function escapeRegExp(s) {
  return s.replace(/[-/\\^$*+?.()|[\]{}]/g, '\\$&');
}

async function smartSearch() {
  const q = qInput.value.trim();
  if (!q) {
    resultsEl.innerHTML = '<div class="card"><p style="color:var(--text-light); margin:0">Type something to search...</p></div>';
    return;
  }
  
  let localResults = [];
  try {
    localResults = idx.search(q).map(r => {
      const doc = docs.find(d => d.id === r.ref);
      return { ...doc, score: r.score };
    });
  } catch {}
  
  if (localResults.length) {
    renderResults(localResults);
  } else {
    // Show loading state
    resultsEl.innerHTML = '';
    loadingCard.style.display = 'block';
    resultsEl.appendChild(loadingCard);
    
    try {
      const res = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(q)}&format=json&no_redirect=1&no_html=1`);
      const data = await res.json();
      loadingCard.style.display = 'none';
      
      const webResults = (data.RelatedTopics || []).map(item => ({
        title: item.Text || 'No title',
        body: '',
        url: item.FirstURL || '#',
        meta: 'Web result'
      }));
      
      if (webResults.length) {
        renderResults(webResults);
      } else {
        resultsEl.innerHTML = '<div class="card"><p style="color:var(--text-light); margin:0">No web results found. Try a different search term.</p></div>';
      }
    } catch (err) {
      loadingCard.style.display = 'none';
      resultsEl.innerHTML = '<div class="card"><p style="color:#ef4444; margin:0">Error fetching web results. Please check your connection.</p></div>';
    }
  }
}
</script>
</body>
</html>
